<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio tabela estilizada</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Tabelas etilizadas</h1>

    <h2>Moda</h2>
    <table>
        <tr>
            <th class="cabecalho-moda cabecalho">
                Produto
            </th>
            <th class="cabecalho-moda cabecalho">
                tamanho
            </th>
            <th class="cabecalho-moda cabecalho">
                valor
            </th>
        </tr>
        <tr>
            <td class="conteudo-da-tabela">
                Camiseta
            </td>
            <td class="conteudo-da-tabela">
                M
            </td>
            <td class="conteudo-da-tabela">
                R$ 49,00
            </td>
        </tr>
        <tr>
            <td class="conteudo-da-tabela">
                Tênis
            </td>
            <td class="conteudo-da-tabela">
                42
            </td>
            <td class="conteudo-da-tabela">
                R$ 5,00
            </td>
        </tr>
    </table>

    <h2>Casa</h2>
    
    <table>
        <tr>
            <th class="cabecalho-casa cabecalho">
                Produto
            </th>
            <th class="cabecalho-casa cabecalho">
                Valor
            </th>
        </tr>
        <tr>
            <td class="conteudo-da-tabela">
                Sofá
            </td>
            <td class="conteudo-da-tabela">
                R$ 1.200,00
            </td>
        </tr>
        <tr>
            <td class="conteudo-da-tabela">
                Televisão
            </td>
            <td class="conteudo-da-tabela">
                R$ 5.000,00
            </td>
        </tr>
    </table>
</body>
</html>
